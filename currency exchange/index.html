<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Current exchange App in javascript</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
  <div class="wrapper">
    <header>Currency Exchange</header>
    <form action="#">
      <div class="amout">
        <p>Enter Amount</p>
        <input class="amount" type="text" placeholder="Enter value">
      </div>
      <div class="drop-list">
        <div class="from">
          <p>From</p>
          <div class="select-box">
            <img src="https://flagcdn.com/48x36/us.png" alt="flax">
            <select> <!-- option tag are inserted form javascript--></select>
          </div>
        </div>
        <div class="icon"><i class="fas fa-exchange-alt"></i></div>
        <div class="to">
          <p>To</p>
          <div class="select-box">
            <img src="https://flagcdn.com/16x12/af.png" alt="flag">
            <select><!--options tag are inserted from javascript--></select>
          </div>
        </div>
      </div>
      <div class="exchange-rate">Getting exchange...</div>
      <button class="actionBtn">Get Exchange Rate</button>
    </form>
    <div class="footer"><a class="footer-text" target="_blank" href="">By My Sky Power</a></div>
  </div>
  <script src="js/country-list.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
